{% extends 'tagpubDev/base.html' %}

{% block body_block %}
    {% load crispy_forms_tags %}

    <div class="container text-center">
    <h3>Fill-out the form to register</h3>
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md">
        <form method="post">
            {% csrf_token %}
          {{ registration_form|crispy }}
          <input class="register-button" type="submit" name="" value="Register">
    </form>
    </div>
    <div class="col-md"></div>
  </div>
</div>



{% endblock %}
