{% extends 'tagpubDev/base.html' %}
{% load static %}

{% block body_block %}

    <div class="container">
        <h3 class="lead">Used Tags</h3>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Tag Name</th>
                <th>Q code</th>
                <th>Label</th>
                <th>Description</th>

            </tr>
            {% for item in tag_list %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.TagName }}</td>
                    <td><a href="https://www.wikidata.org/wiki/{{ item.WikiID }}">{{ item.WikiID }}</a></td>
                    <td>{{ item.Label }}</td>
                    <td>{{ item.Description }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
