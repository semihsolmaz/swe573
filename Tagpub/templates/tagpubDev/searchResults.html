{% extends 'tagpubDev/base.html' %}
{% load static %}

{% block body_block %}

    <div class="container">
        <h3 class="lead">Search Results</h3>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Title</th>
{#                <th>Authors</th>#}
                <th>Date</th>

            </tr>
            {% for item in results_list %}
                <tr>
                    <td><a href="{% url 'tagpubDev:articleDetail' item.id %}">{{ item.id }}</a></td>
                    <td>{{ item.Title }}</td>
{#                    <td>{{ item.Authors }}</td>#}
                    <td>{{ item.PublicationDate }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
